{% extends "base.html" %}
{% block title %}Add Task{% endblock %}

{% block content %}
<h2>Add New Task</h2>

<form method="post">
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ (form.title if form else '') }}"><br><br>

    <label>Description:</label><br>
    <textarea name="description">{{ (form.description if form else '') }}</textarea><br><br>

    <label>Status:</label>
    <select name="status">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
    </select><br><br>

    <button type="submit">Add Task</button>
</form>

<a href="{{ url_for('tasks.list_tasks_page') }}">Back to Tasks</a>
{% endblock %}
